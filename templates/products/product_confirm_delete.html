{% extends "products/base.html" %}
{% block title %}Удалить товар{% endblock %}
{% block content %}
<h2>Удалить товар</h2>
<p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Удалить</button>
    <a href="{% url 'products:product_list' %}" class="btn">Отмена</a>
</form>
{% endblock %}
