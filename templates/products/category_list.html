{% extends "products/base.html" %}
{% block title %}Категории{% endblock %}
{% block content %}
<h2>Категории</h2>
<a href="{% url 'products:category_create' %}" class="btn">Добавить категорию</a>
<ul>
    {% for category in categories %}
    <li>
        {{ category.name }}
        [<a href="{% url 'products:category_update' category.id %}">Редактировать</a>]
        [<a href="{% url 'products:category_delete' category.id %}">Удалить</a>]
    </li>
    {% empty %}
    <li>Категорий пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
